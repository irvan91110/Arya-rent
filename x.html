	<script type="text/javascript">
	var date = new Date();
	var Tdate = date.getDate();
	var month = date.getMonth()+1;
	var year = date.getUTCFullYear();
	
	if (Tdate < 10){
		Tdate = '0' + Tdate;
	}
	if (month < 10){
		month = '0' + month;
	}
	
	var minDate = year +"-"+month+"-"+Tdate;

	document.getElementById("awal").setAttribute('min',minDate);
